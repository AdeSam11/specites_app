{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto my-12 px-6">
    <div class="bg-white p-6 rounded-2xl shadow-md max-w-md mx-auto">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Reset Your Withdrawal Password</h2>

        <form method="POST">
            {% csrf_token %}
            
            <label class="block text-gray-700">New Withdrawal Password</label>
            <input type="password" name="new_password" class="w-full border rounded-lg p-2 mb-4" required>

            <label class="block text-gray-700">Confirm Withdrawal Password</label>
            <input type="password" name="confirm_password" class="w-full border rounded-lg p-2 mb-4" required>

            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg w-full">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
