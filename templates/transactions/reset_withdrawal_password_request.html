{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto my-12 px-6">
    <div class="bg-white p-6 rounded-2xl shadow-md max-w-md mx-auto">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Reset Withdrawal Password</h2>
        <p class="text-gray-700 mb-4">Enter your email to receive a withdrawal password reset link.</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
