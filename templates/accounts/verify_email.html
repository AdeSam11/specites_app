{% extends "core/base.html" %}
{% block content %}
<div class="container mx-auto my-12 px-6">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-lg mx-auto">
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-4">Verify Your Email</h2>
        <p class="text-gray-700 text-center mb-4">A verification code has been sent to your email. Check your inbox or <strong>spam folder</strong> and enter it below:</p>

        <!-- Show messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="p-4 rounded-lg mb-2 {% if message.tags == 'error' %}bg-red-500 text-white{% elif message.tags == 'success' %}bg-green-500 text-white{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <div class="mb-4">
                <input type="text" name="otp" class="w-full px-4 py-2 border rounded-lg text-center text-lg focus:ring-2 focus:ring-blue-400" placeholder="Enter OTP" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                Verify OTP
            </button>
        </form>
    </div>
</div>
{% endblock %}
