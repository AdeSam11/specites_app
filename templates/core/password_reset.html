{% extends "core/base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Reset Your Password</h2>
        <p class="text-gray-600 text-center">Enter your email, and we'll send you a password reset link.</p>

        {% if messages %}
            <ul class="text-red-500">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" class="mt-4 space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" required>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
                Send Reset Link
            </button>
        </form>

        <p class="mt-4 text-center">
            <a href="{% url 'accounts:user_login' %}" class="text-sm text-gray-500 hover:underline">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
