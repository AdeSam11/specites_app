{% extends "core/base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Set a New Password</h2>

        <form method="POST" class="mt-4 space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="new_password1" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="new_password2" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" required>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
